name: Deploy Repos A and B

on:
  push:
    branches:
      - '!main'
      - 'feature_version1'

jobs:
  deploycodeA:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from Repo A
        uses: actions/checkout@v2
        with:
          repository: kalpanauppara/regional_repo
          ref: ${{ github.event.ref }}

      - name: Copy test.sh from Repo A to content_deploy
        run: cp -r mycode/test.sh content_deploy/

  deploycodeB:
    needs: deploycodeA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from Repo B
        uses: actions/checkout@v2
        with:
          repository: kalpanauppara/global_repo
          ref: Feature_branch

      - name: Copy test.py from Repo B to content_deploy
        run: cp -r mysourcecode/test.py content_deploy/

  showContentDeploy:
    needs: [deploycodeA, deploycodeB]
    runs-on: ubuntu-latest
    steps:
      - name: Show contents of content_deploy directory
        run: ls -R content_deploy

