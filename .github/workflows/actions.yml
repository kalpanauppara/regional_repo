name: Deploy Repos A and B

on:
  push:
    branches:
      - '!main'
      - 'feature_version1'

jobs:
  checkoutRepos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from Repo A
        uses: actions/checkout@v2
        with:
          repository: kalpanauppara/regional_repo
          ref: ${{ github.event.ref }}
          path: shared_workspace/regional_repo

      - name: Checkout code from Repo B
        uses: actions/checkout@v2
        with:
          repository: kalpanauppara/global_repo
          ref: Feature_branch
          path: shared_workspace/global_repo

  deploycodeA:
    runs-on: ubuntu-latest
    needs: checkoutRepos
    steps:
      - name: Create the content_deploy directory for Repo A
        run: mkdir shared_workspace/content_deploy

      - name: Copy test.sh from Repo A to content_deploy
        run: cp shared_workspace/regional_repo/mycode/test.sh shared_workspace/content_deploy/

  deploycodeB:
    runs-on: ubuntu-latest
    needs: checkoutRepos
    steps:
      - name: Create the content_deploy directory for Repo B
        run: mkdir shared_workspace/content_deploy

      - name: Copy test.py from Repo B to content_deploy
        run: |
            cp shared_workspace/global_repo/mysourcecode/test.py shared_workspace/content_deploy/
            ls -R shared_workspace/content_deploy

