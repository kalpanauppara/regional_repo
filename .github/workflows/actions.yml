name: Deploy Repos A and B

on:
  push:
    branches:
      - '!main'
      - 'feature_version1'

jobs:
  checkoutRepos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from Repo A
        uses: actions/checkout@v2
        with:
          repository: kalpanauppara/regional_repo
          ref: ${{ github.event.ref }}
          path: shared_workspace

      - name: Checkout code from Repo B
        uses: actions/checkout@v2
        with:
          repository: kalpanauppara/global_repo
          ref: Feature_branch
          path: shared_workspace

  deployToSalesforce:
    runs-on: ubuntu-latest
    needs: checkoutRepos
    steps:
      - name: Create the content_deploy directory
        run: mkdir -p shared_workspace/content_deploy

      - name: Copy test.sh from Repo A to content_deploy
        run: cp shared_workspace/mycode/test.sh shared_workspace/content_deploy/

      - name: Copy test.py from Repo B to content_deploy
        run: cp shared_workspace/mysourcecode/test.py shared_workspace/content_deploy/

      - name: List contents of content_deploy
        run: ls -R shared_workspace/content_deploy

      - name: Deploy to Salesforce (replace with your deployment command)
        run: |
          # Deploy the content from shared_workspace/content_deploy to Salesforce
          # Example: sfdx force:source:deploy -p shared_workspace/content_deploy/ -u YourSalesforceAlias
